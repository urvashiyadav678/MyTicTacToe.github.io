<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-------------- custom css -------------------- -->
    <link rel="stylesheet" href="style.css">
    <!------------ custom script ---------- -->
    <script src="script.js" defer></script>
</head>

<body>

    <!------------------- header part ---------- -->
    <header>
        <nav>
            <h1>My Tic Tac Toe</h1>
        </nav>
    </header>

    <!---------------main part of code --------- -->

    <div class="gamecontainer">
        <div class="container">
            <div class="box " style="border-top:0; border-left: 0;"><span class="boxtext"></span></div>
            <div class="box " style="border-top:0;"><span class="boxtext"></span></div>
            <div class="box" style="border-top:0; border-right: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-left: 0;"><span class="boxtext" id="br-0"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box" style="border-right: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom:0; border-left: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom: 0;"><span class="boxtext"></span></div>
            <div class="box" style="border-bottom:0; border-right: 0;"><span class="boxtext"></span></div>
        </div>
        <div class="gameinfo">
            <h1>Welcome To My Tic Tac Toe</h1>
            <div>
                <span class="info">Turn for X</span>
                <button id="reset">Reset</button>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="">
            </div>

        </div>
    </div>



</body>

</html>
